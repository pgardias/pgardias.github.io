<header role="banner">
  <!--<h1 class="logo">{{ site.title }}</h1>-->
  <nav role="navigation">
		<ul style="padding-top: 1rem;">
			<li>
				<img src="{{ site.baseurl }}/assets/192-icon.png" alt="Logo" style="width: 2rem; height: 2rem; padding: 1rem 0rem; vertical-align: middle;">
			</li>
			{% for item in site.data.navigation.links %}
				{% unless item.url == "/writing" %}
					<li>
						<a href="{{ item.url }}" 
							{% if item.url == page.url %} 
								class="active"
							{% elsif item.url == "/" and page.url == "/index" %}
								class="active"
							{% endif %}
						>
							{{ item.title }}
						</a>
					</li>
				{% endunless %}
			{% endfor %}
		</ul>
	</nav>
</header>
